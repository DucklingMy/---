<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改密码</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="form" action="" id="pwdForm">

        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <div class="layui-input-block">
            <input type="text" name="oldPwd" id="oldPwd" required lay-verify="required|pass" placeholder="请输入原密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input type="text" name="newPwd" id="newPwd" required lay-verify="required|pass|newPwd" placeholder="请输入新密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">确认新密码</label>
          <div class="layui-input-block">
            <input type="text" name="repwd" required lay-verify="required|samPwd" placeholder="请再次输入确认新密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <!-- 这里可以用表单提交事件是因为加了layui的lay-submit属性，和表单中的submit提交用法一致，所以可以点击就提交数据 -->
            <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/ajaxBase.js"></script>
  <script src="/assets/js/user/user_pwd.js"></script>
</body>

</html>
